<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Wendy+One&family=Wix+Madefor+Display:wght@400..800&display=swap"
        rel="stylesheet">

    <title>М60 Автошкола</title>
</head>

<body>

    <header class="container">
        <div class="header_inner">

            <div class="logo_header"><img src="/assets/img/general/logo.svg" alt="Логотип"></div>
            <nav class="nav">
                <a class="nav_link" href="/">Документы</a>
                <a class="nav_link" href="/">Процесс обучения</a>
                <a class="nav_link" href="/">Лицензии</a>
                <a class="nav_link" href="/">Контакты</a>
            </nav>

            <div class="contacts_header">
                <p class="title_num_font num_header">+7 (997) 003-41-07</p>
                <div class="social_net_header">
                    <a href="/"><img src="/assets/img/header/wts_icon.svg" alt="WhatsApp"></a>
                    <a href="/"><img src="/assets/img/header/tg_icon.svg" alt="Telegram"></a>
                </div>
            </div>

        </div>
    </header>

    <section id="hero">
        <div class="container">

            <div class="hero_title"><img src="/assets/img/hero/title.svg" alt="Заголовок"></div>
            <div class="hero_subtitle">Быстро и без стресса</div>
            <p class="hero_text">Автошкола М60 — ваш надежный<br>старт в мир уверенного вождения!</p>

            <div class="hero_button">
                <div class="btn_form btn_txt">Оставить заявку</div>
                <div class="hero_cost">
                    <p class="hero_cost_orange">от 20 990 ₽</p>
                    <p class="hero_cost_text">«Начинающий водитель»</p>
                </div>
            </div>

            <div class="hero_advantages">
                <div class="hero_adv_items">
                    <div class="hero_adv_item_1">92%</div>
                    <div class="hero_adv_item_2">Сдача в ГИБДД</div>
                </div>
                <div class="hero_adv_items">
                    <div class="hero_adv_item_1">98%</div>
                    <div class="hero_adv_item_2">Сдача теории</div>
                </div>
                <div class="hero_adv_items">
                    <div class="hero_adv_item_1">75</div>
                    <div class="hero_adv_item_2">Автомобилей</div>
                </div>
                <div class="hero_adv_items">
                    <div class="hero_adv_item_1">136</div>
                    <div class="hero_adv_item_2">Инструкторов</div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
